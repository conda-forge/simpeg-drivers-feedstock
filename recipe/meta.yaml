{% set name = "simpeg-drivers" %}
{% set version = "0.2.0" %}
{% set python_min = "3.10" %}
{% set python_max = "3.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MiraGeoscience/{{ name }}/archive/v{{ version }}.zip
  sha256: 7b4cff696ebf8535f4cc977a4c15d0ba39fb0215b6ef389ce39c952171fe65dd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - poetry-core >=1.0.0
  run:
    - python >={{ python_min }},<{{ python_max }}
    # Mira packages
    - geoh5py >=0.10.0,<0.11.dev
    - geoapps-utils >=0.4.0,<0.5.dev
    - mira-simpeg >=0.21.2.1,<0.21.2.2.dev
    - param-sweeps >=0.2.0,<0.3.dev
    - octree-creation-app >=0.2.0,<0.3.dev
    # direct dependencies
    - dask-core 2024.6.*
    - discretize >=0.10.0,<0.11.dev
    - distributed 2024.6.*
    - numpy >=1.26.0,<1.27.dev
    - pydiso 0.1.0,<0.2.dev
    - scikit-learn >=1.4.0,<1.5.dev
    - scipy >=1.14.0,<1.15.dev
    - tqdm >=4.66.1,<5.0.0
    # constrain version for some indirect dependencies from SimPEG
    - geoana >=0.5.0,<0.6.dev
    - matplotlib-base >=3.8.4,<3.9.dev
    - pymatsolver >=0.2.0,<0.3.dev
    - zarr >=2.14.2,<2.15.dev
  run_constrained:
    - __glibc >=2.17
    - fsspec 2022.*
    - mkl >=2023.2,<2024.1

test:
  imports:
    - simpeg_drivers
    - dask
    - distributed
    - geoh5py
    - simpeg
  commands:
    # TODO: select some test to run, not too heavy on memory for the conda-forge pipeline
    # - pytest --ignore=tests/version_test.py
    - pip check
  requires:
    - python {{ python_min }}
    - pip
    # - pytest
  # source_files:
  #   - tests/

about:
  home: https://www.mirageoscience.com/mining-industry-software/python-integration/
  summary: 'Application to run SimPEG inversions with geoh5 files from Geoscience Analyst.'
  license: MIT
  license_file: LICENSE
  doc_url: https://mirageoscience-simpeg-drivers.readthedocs-hosted.com
  dev_url: https://github.com/MiraGeoscience/simpeg-drivers

extra:
  recipe-maintainers:
    - conda-forge/geoh5py
